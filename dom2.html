<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase #2 sobre DOM lala</title>
    <style>
      #mi_id_de_prueba {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p id="parrafo">Mi primera clase practica de DOM</p>
    <p draggable="true">Mi primera clase practica de DOM</p>

    <ul id="todo_list"></ul>

    <script type="text/javascript">
      var parrafo = document.getElementById("parrafo");
      console.log(parrafo.innerText);
      console.log(parrafo.innerHTML + " HTML");
      var parrafoTag = document.getElementsByTagName("p");
      console.log(parrafoTag);

      parrafoTag[0].id = "mi_id_de_prueba";
      parrafoTag[0].style.backgroundColor = "yellow";
      parrafoTag[1].style.color = "darkgreen";

      var tareas = ["Cocinar Cerveza", "Preparar cena", "Sacar la basura"];
      var todoList = document.querySelector("#todo_list");

      for (let i = 0; i < tareas.length; i++) {
        var tarea = tareas[i];
        var li = document.createElement("li");
        li.textContent = tarea;
        li.id = "elemento " + i;
        todoList.appendChild(li);
      }

      setTimeout(() => {
        var elementoAElimimnar = document.getElementById("elemento 2");
        todoList.removeChild(elementoAElimimnar);
      }, 3000);
    </script>
  </body>
</html>
